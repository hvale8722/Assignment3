<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Welcome to my Website</title>
    <meta name="description" content="Embedding video in Website."> <!-- Purpose of website -->
    <meta name="keywords" content="css, html, website"> <!-- keywords associated with web programming for SEO purpose.-->
    <meta name="author" content="Harryn"> <!-- Author of website -->
</head>
<body>

<header>
    <div class="header-image">
        <img src="images/HTML_Logo.png" alt="Logo" style="width:50px;height:50px;"> <!--Header logo -->
        <h1>This is my Website</h1>
    </div>
</header>
<nav>
    <a href="contact.html">Contact Us</a><!--webpage navigation to contact page.-->
    <a href="index.html">Home</a><!--webpage navigation to home page.-->

</nav>


    <aside> <!--Aside postings-->
        <h2>Blog Post</h2>
        <ul>
            <ul>August</ul>
            <ul>July</ul>
            <ul>June</ul>
        </ul>
    </aside>
    
    <main>
        <h2>Contact Us</h2>
        <form name="contact_us" id="contactus" autocomplete="on"> <!--Form's autocomplete option is toggled on.-->
            <fieldset>
                <legend>Personal Information</legend> <!--Personal Information field-->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" autofocus required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@email.com" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" maxlength="13" placeholder="555-555-5555" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="phone" name="phone" required>    
                    <label for="employment-status">Employment Status:</label>

                <div>
                    <select id="employment-status" name="employment status" required> <!--Drop-down list for employment status-->
                        <option value="">Select Option</option>
                        <option value="Student">Student</option>
                        <option value="Employed Full-time">Employed Full-time</option>
                        <option value="Employed Part-time">Employed Part-time</option>
                        <option value="Retired">Retired</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>How did you hear about our site?</legend> <!--Radio buttons for site referral-->
                <div>
                    <input type="radio" id="social-media" value="social media"  required>
                    <label for="social-media">Social Media</label>
                </div>
    
                <div>
                    <input type="radio" id="friend" value="friend"  required>
                    <label for="friend">Friend</label>
                </div>
    
                <div>
                    <input type="radio" id="search-engine" value="search engine"  required>
                    <label for="search-engine">Search Engine</label>
                </div>
    
                <div>
                    <input type="radio" id="other" value="other"  required>
                    <label for="other">Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Tell Us what you think!</legend> <!--Comments section-->
                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="3" cols="50" placeholder="Type in your comments here" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Submit</legend> <!--Checkbox for form submission/reset.-->
                <div>
                    <input type="checkbox" id="not-robot" name="not-robot" required>
                    <label for="not-robot">I am not a robot.</label>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </main>
<footer>
